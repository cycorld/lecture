</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EA%B8%B0%EB%B3%B8-%EC%B1%84%ED%8C%85-%EB%B4%87-%ED%8E%98%EC%9D%B4%EC%A7%80-%EC%83%9D%EC%84%B1">기본 채팅 봇 페이지 생성</h2>
<p><code>pages</code> 폴더 안에 <code>chatbot.js</code> 파일을 생성합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span>, { useState } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">ChatBotPage</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> [messages, setMessages] = <span class="hljs-title function_">useState</span>([]);
  <span class="hljs-keyword">const</span> [inputMessage, setInputMessage] = <span class="hljs-title function_">useState</span>(<span class="hljs-string">&quot;&quot;</span>);

  <span class="hljs-keyword">function</span> <span class="hljs-title function_">sendMessage</span>(<span class="hljs-params"></span>) {
    <span class="hljs-title function_">setMessages</span>([...messages, { <span class="hljs-attr">text</span>: inputMessage, <span class="hljs-attr">sender</span>: <span class="hljs-string">&quot;user&quot;</span> }]);
    <span class="hljs-title function_">setInputMessage</span>(<span class="hljs-string">&quot;&quot;</span>);
    <span class="hljs-comment">// 챗봇 응답 로직</span>
  }

  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>채팅 봇 페이지<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
        {messages.map((message, index) =&gt; (
          <span class="hljs-tag">&lt;<span class="hljs-name">div</span>
            <span class="hljs-attr">key</span>=<span class="hljs-string">{index}</span>
            <span class="hljs-attr">className</span>=<span class="hljs-string">{message.sender</span> === <span class="hljs-string">&quot;user&quot;</span> ? &quot;<span class="hljs-attr">user</span>&quot; <span class="hljs-attr">:</span> &quot;<span class="hljs-attr">bot</span>&quot;}
          &gt;</span>
            {message.text}
          <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
        ))}
      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">input</span>
          <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>
          <span class="hljs-attr">value</span>=<span class="hljs-string">{inputMessage}</span>
          <span class="hljs-attr">onChange</span>=<span class="hljs-string">{(e)</span> =&gt;</span> setInputMessage(e.target.value)}
        /&gt;
        <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{sendMessage}</span>&gt;</span>전송<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
  );
}

<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">ChatBotPage</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%83%98%ED%94%8C-%EC%B1%97%EB%B4%87-%EC%9D%91%EB%8B%B5-%EB%A1%9C%EC%A7%81-%EC%B6%94%EA%B0%80">샘플 챗봇 응답 로직 추가</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">sendMessage</span>(<span class="hljs-params"></span>) {
  <span class="hljs-title function_">setMessages</span>([...messages, { <span class="hljs-attr">text</span>: inputMessage, <span class="hljs-attr">sender</span>: <span class="hljs-string">&quot;user&quot;</span> }]);
  <span class="hljs-title function_">setInputMessage</span>(<span class="hljs-string">&quot;&quot;</span>);

  <span class="hljs-comment">// 챗봇 응답 로직</span>
  <span class="hljs-keyword">const</span> sampleQuestions = [<span class="hljs-string">&quot;안녕&quot;</span>, <span class="hljs-string">&quot;기분이 어때?&quot;</span>, <span class="hljs-string">&quot;취미가 뭐야?&quot;</span>];
  <span class="hljs-keyword">const</span> sampleAnswers = [
    <span class="hljs-string">&quot;안녕하세요!&quot;</span>,
    <span class="hljs-string">&quot;저는 기분이 항상 좋아요.&quot;</span>,
    <span class="hljs-string">&quot;저는 책 읽는 것을 좋아해요.&quot;</span>,
  ];

  <span class="hljs-keyword">const</span> questionIndex = sampleQuestions.<span class="hljs-title function_">findIndex</span>(<span class="hljs-function">(<span class="hljs-params">question</span>) =&gt;</span>
    inputMessage.<span class="hljs-title function_">includes</span>(question)
  );

  <span class="hljs-keyword">if</span> (questionIndex &gt; -<span class="hljs-number">1</span>) {
    <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {
      <span class="hljs-title function_">setMessages</span>([
        ...messages,
        { <span class="hljs-attr">text</span>: inputMessage, <span class="hljs-attr">sender</span>: <span class="hljs-string">&quot;user&quot;</span> },
        { <span class="hljs-attr">text</span>: sampleAnswers[questionIndex], <span class="hljs-attr">sender</span>: <span class="hljs-string">&quot;bot&quot;</span> },
      ]);
    }, <span class="hljs-number">1000</span>);
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {
      <span class="hljs-title function_">setMessages</span>([
        ...messages,
        { <span class="hljs-attr">text</span>: inputMessage, <span class="hljs-attr">sender</span>: <span class="hljs-string">&quot;user&quot;</span> },
        { <span class="hljs-attr">text</span>: <span class="hljs-string">&quot;잘 이해하지 못했습니다. 다시 말씀해주세요.&quot;</span>, <span class="hljs-attr">sender</span>: <span class="hljs-string">&quot;bot&quot;</span> },
      ]);
    }, <span class="hljs-number">1000</span>);
  }
}
</code></pre>
<p>터미널에서 <code>npm run dev</code>를 실행한 후, 이제 <code>localhost:3000/chatbot</code>으로 접속하여 채팅 봇 페이지를 확인할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%83%98%ED%94%8C-%EC%B1%97%EB%B4%87-%EC%9D%91%EB%8B%B5-%EB%A1%9C%EC%A7%81-%EC%B6%94%EA%B0%80-1">샘플 챗봇 응답 로직 추가</h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-keyword">function</span> <span class="hljs-title function_">ChatBotPage</span>(<span class="hljs-params"></span>) {
  <span class="hljs-comment">// ...</span>
  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h1</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;text-3xl font-bold mb-6 text-center&quot;</span>&gt;</span>채팅 봇 페이지<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto w-full sm:w-1/2 lg:w-1/3&quot;</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;space-y-4&quot;</span>&gt;</span>
          {messages.map((message, index) =&gt; (
            <span class="hljs-tag">&lt;<span class="hljs-name">div</span>
              <span class="hljs-attr">key</span>=<span class="hljs-string">{index}</span>
              <span class="hljs-attr">className</span>=<span class="hljs-string">{</span>`<span class="hljs-attr">rounded</span> <span class="hljs-attr">px-3</span> <span class="hljs-attr">py-2</span> ${
                <span class="hljs-attr">message.sender</span> === <span class="hljs-string">&quot;user&quot;</span>
                  ? &quot;<span class="hljs-attr">bg-blue-500</span> <span class="hljs-attr">text-white</span>&quot;
                  <span class="hljs-attr">:</span> &quot;<span class="hljs-attr">bg-gray-300</span> <span class="hljs-attr">text-gray-800</span>&quot;
              }`}
            &gt;</span>
              {message.text}
            <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
          ))}
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;mt-4 flex items-center&quot;</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">input</span>
            <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span>
            <span class="hljs-attr">value</span>=<span class="hljs-string">{inputMessage}</span>
            <span class="hljs-attr">onChange</span>=<span class="hljs-string">{(e)</span> =&gt;</span> setInputMessage(e.target.value)}
            className=&quot;shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline&quot;
          /&gt;
          <span class="hljs-tag">&lt;<span class="hljs-name">button</span>
            <span class="hljs-attr">onClick</span>=<span class="hljs-string">{sendMessage}</span>
            <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline&quot;</span>
          &gt;</span>
            전송
          <span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
  );
}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h1 id="2-%EC%95%9E%EC%97%90%EC%84%9C-%EC%82%AC%EC%9A%A9%ED%95%9C-react-%EA%B8%B0%EC%88%A0%EB%93%A4%EC%97%90-%EB%8C%80%ED%95%9C-%EC%84%A4%EB%AA%85%EA%B3%BC-%EC%98%88%EC%8B%9C">2. 앞에서 사용한 React 기술들에 대한 설명과 예시</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="2%EC%9E%A5-%EB%AA%A9%ED%91%9C">2장 목표</h2>
<ul>
<li>Javascript 기본</li>
<li>React의 주요 개념과 기술 이해</li>
<li>React 컴포넌트와 상태 관리 방법</li>
<li>핵심 개념: React, 컴포넌트, 상태(state), 이벤트 처리</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="javascript-%EC%86%8C%EA%B0%9C">JavaScript 소개</h2>
<ul>
<li>JavaScript는 웹 브라우저에서 동작하는 스크립트 언어입니다.</li>
<li>웹 페이지에 동적인 요소를 추가하고, 사용자와 상호작용할 수 있도록 해줍니다.</li>
<li>Next.js와 React는 JavaScript를 기반으로 한 프레임워크입니다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EB%B3%80%EC%88%98-%EC%84%A0%EC%96%B8">변수 선언</h2>
<p>JavaScript에서 변수를 선언할 때에는 <code>var</code>, <code>let</code>, <code>const</code> 키워드를 사용합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> message = <span class="hljs-string">&quot;Hello, World!&quot;</span>;
<span class="hljs-keyword">let</span> count = <span class="hljs-number">0</span>;
<span class="hljs-keyword">const</span> <span class="hljs-variable constant_">PI</span> = <span class="hljs-number">3.141592</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%ED%95%A8%EC%88%98-%EC%9E%91%EC%84%B1">함수 작성</h2>
<p>JavaScript에서 함수를 작성할 때에는 다음과 같이 function 키워드를 사용합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-keyword">return</span> a + b;
}

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)); <span class="hljs-comment">// 결과: 3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EA%B0%9D%EC%B2%B4%EC%99%80-%EB%B0%B0%EC%97%B4">객체와 배열</h2>
<p>JavaScript에서 객체와 배열을 사용하는 방법을 알아봅시다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 객체</span>
<span class="hljs-keyword">const</span> person = {
  <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Alice&quot;</span>,
  <span class="hljs-attr">age</span>: <span class="hljs-number">30</span>,
  <span class="hljs-attr">greet</span>: <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Hello, &quot;</span> + <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span>;
  },
};

<span class="hljs-comment">// 배열</span>
<span class="hljs-keyword">const</span> numbers = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%9D%B4%EB%B2%A4%ED%8A%B8-%EC%B2%98%EB%A6%AC">이벤트 처리</h2>
<p>JavaScript에서 이벤트를 처리하는 방법을 알아봅시다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;myButton&quot;</span>&gt;</span>Click me<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> button = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;myButton&quot;</span>);

button.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&quot;click&quot;</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Button clicked!&quot;</span>);
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%A1%B0%EA%B1%B4%EB%AC%B8%EA%B3%BC-%EB%B0%98%EB%B3%B5%EB%AC%B8">조건문과 반복문</h2>
<p>JavaScript에서 조건문과 반복문을 사용하는 방법을 알아봅시다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// if문</span>
<span class="hljs-keyword">const</span> num = <span class="hljs-number">10</span>;

<span class="hljs-keyword">if</span> (num &gt; <span class="hljs-number">0</span>) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Positive number&quot;</span>);
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (num &lt; <span class="hljs-number">0</span>) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Negative number&quot;</span>);
} <span class="hljs-keyword">else</span> {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Zero&quot;</span>);
}

<span class="hljs-comment">// for문</span>
<span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(i);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EA%B0%9D%EC%B2%B4%EC%A7%80%ED%96%A5-%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D">객체지향 프로그래밍</h2>
<p>JavaScript는 객체지향 프로그래밍을 지원합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {
  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">name, age</span>) {
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">age</span> = age;
  }

  <span class="hljs-title function_">greet</span>(<span class="hljs-params"></span>) {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello, my name is <span class="hljs-subst">${<span class="hljs-variable language_">this</span>.name}</span>`</span>);
  }
}

<span class="hljs-keyword">const</span> person = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Person</span>(<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-number">30</span>);
person.<span class="hljs-title function_">greet</span>(); <span class="hljs-comment">// 결과: &quot;Hello, my name is Alice&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="es6%EC%9D%98-%EC%83%88%EB%A1%9C%EC%9A%B4-%EA%B8%B0%EB%8A%A5%EB%93%A4">ES6의 새로운 기능들</h2>
<p>ES6는 JavaScript에 새로운 기능들을 추가했습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 화살표 함수</span>
<span class="hljs-keyword">const</span> <span class="hljs-title function_">add</span> = (<span class="hljs-params">a, b</span>) =&gt; a + b;

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)); <span class="hljs-comment">// 결과: 3</span>

<span class="hljs-comment">// 템플릿 리터럴</span>
<span class="hljs-keyword">const</span> name = <span class="hljs-string">&quot;Alice&quot;</span>;
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello, <span class="hljs-subst">${name}</span>!`</span>);

<span class="hljs-comment">// 클래스</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {
  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">name, age</span>) {
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">age</span> = age;
  }
  <span class="hljs-title function_">greet</span>(<span class="hljs-params"></span>) {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Hello</span>, my name is ${<span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span>});
  }
}
<span class="hljs-keyword">const</span> person = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Person</span>(<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-number">30</span>);
person.<span class="hljs-title function_">greet</span>(); <span class="hljs-comment">// 결과: &quot;Hello, my name is Alice&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%9A%94%EC%95%BD">요약</h2>
<ul>
<li>JavaScript는 웹 브라우저에서 동작하는 스크립트 언어입니다.</li>
<li>변수, 함수, 객체, 배열, 이벤트 처리, 조건문, 반복문 등 다양한 기능을 지원합니다.</li>
<li>ES6에서는 화살표 함수, 템플릿 리터럴, 클래스 등 새로운 기능들이 추가되었습니다.</li>
<li>Next.js와 React는 JavaScript를 기반으로 한 프레임워크입니다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="react-%EC%86%8C%EA%B0%9C">React 소개</h2>
<p>React는 사용자 인터페이스를 구축하기 위한 선언적인 자바스크립트 라이브러리입니다. 주로 싱글 페이지 애플리케이션(SPA)을 개발할 때 사용되며, 컴포넌트 기반 구조를 가집니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8">컴포넌트</h2>
<p>컴포넌트는 React 애플리케이션에서 독립적이고 재사용 가능한 UI 부분입니다. 컴포넌트를 작성할 때는 함수형 컴포넌트(Functional Component)와 클래스 컴포넌트(Class Component) 두 가지 방법이 있습니다. 함수형 컴포넌트가 더 간단하고, 최근에는 주로 사용됩니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-comment">// 함수형 컴포넌트</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">MyComponent</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>Hello, World!<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%83%81%ED%83%9Cstate%EC%99%80-%EC%83%81%ED%83%9C-%EA%B4%80%EB%A6%AC">상태(state)와 상태 관리</h2>
<p>React에서 상태(state)는 컴포넌트의 데이터를 나타내며, 변경될 수 있습니다. 상태를 관리하려면 useState 훅(Hook)을 사용하세요.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span>, { useState } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">Counter</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> [count, setCount] = <span class="hljs-title function_">useState</span>(<span class="hljs-number">0</span>);

  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>현재 카운트: {count}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> setCount(count + 1)}&gt;증가<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
  );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%9D%B4%EB%B2%A4%ED%8A%B8-%EC%B2%98%EB%A6%AC-1">이벤트 처리</h2>
<p>React에서 이벤트를 처리하려면 이벤트 핸들러를 사용해야 합니다. 이벤트 핸들러는 사용자가 인터페이스와 상호작용할 때 발생하는 동작을 처리합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-comment">// 이벤트 처리를 위해 handleChange 함수를 작성하여 input 요소의 onChange 속성에 연결했습니다.</span>
<span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span>, { useState } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">InputExample</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> [text, setText] = <span class="hljs-title function_">useState</span>(<span class="hljs-string">&quot;&quot;</span>);

  <span class="hljs-keyword">function</span> <span class="hljs-title function_">handleChange</span>(<span class="hljs-params">e</span>) {
    <span class="hljs-title function_">setText</span>(e.<span class="hljs-property">target</span>.<span class="hljs-property">value</span>);
  }

  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">{text}</span> <span class="hljs-attr">onChange</span>=<span class="hljs-string">{handleChange}</span> /&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>입력된 텍스트: {text}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
  );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%ED%81%B4%EB%9E%98%EC%8A%A4-%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8-%EC%98%88%EC%8B%9C">클래스 컴포넌트 예시</h2>
<p>클래스 컴포넌트는 React.Component를 상속하여 작성됩니다. 상태(state)를 관리하려면 this.state 객체를 사용하고, 이벤트 핸들러에서 상태를 변경할 때는 this.setState 메서드를 사용합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">MyComponent</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">React.Component</span> {
  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">props</span>) {
    <span class="hljs-variable language_">super</span>(props);
    <span class="hljs-variable language_">this</span>.<span class="hljs-property">state</span> = {
      <span class="hljs-attr">count</span>: <span class="hljs-number">0</span>,
    };

    <span class="hljs-variable language_">this</span>.<span class="hljs-property">handleButtonClick</span> = <span class="hljs-variable language_">this</span>.<span class="hljs-property">handleButtonClick</span>.<span class="hljs-title function_">bind</span>(<span class="hljs-variable language_">this</span>);
  }

  <span class="hljs-title function_">handleButtonClick</span>(<span class="hljs-params"></span>) {
    <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">setState</span>({ <span class="hljs-attr">count</span>: <span class="hljs-variable language_">this</span>.<span class="hljs-property">state</span>.<span class="hljs-property">count</span> + <span class="hljs-number">1</span> });
  }

  <span class="hljs-title function_">render</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">return</span> (
      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>현재 카운트: {this.state.count}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{this.handleButtonClick}</span>&gt;</span>증가<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
    );
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h1 id="3-%EC%95%9E%EC%97%90%EC%84%9C-%EC%82%AC%EC%9A%A9%ED%95%9C-html-%ED%83%9C%EA%B7%B8%EB%93%A4%EC%97%90-%EB%8C%80%ED%95%9C-%EC%84%A4%EB%AA%85%EA%B3%BC-%EC%98%88%EC%8B%9C">3. 앞에서 사용한 HTML 태그들에 대한 설명과 예시</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="3%EC%9E%A5-%EB%AA%A9%ED%91%9C">3장 목표</h2>
<ul>
<li>HTML 기본 개념 이해</li>
<li>사용된 HTML 태그들에 대한 설명</li>
<li>핵심 개념: HTML, 태그, 속성</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="html-%EC%86%8C%EA%B0%9C">HTML 소개</h2>
<p>HTML(HyperText Markup Language)은 웹 페이지의 구조를 정의하는 마크업 언어입니다. 웹 브라우저는 HTML 문서를 해석하여 사용자에게 웹 페이지를 보여줍니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%ED%83%9C%EA%B7%B8%EC%99%80-%EC%86%8D%EC%84%B1">태그와 속성</h2>
<p>HTML은 태그(tag)로 구성되며, 각 태그는 특정한 역할을 가집니다. 태그는 속성(attribute)을 가질 수 있으며, 속성은 추가 정보를 제공합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;container&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;text&quot;</span>&gt;</span>Hello, World!<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>위 예시에서는 div 태그와 p 태그를 사용했습니다. div 태그는 id 속성을 가지고 있고, p 태그는 class 속성을 가지고 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%82%AC%EC%9A%A9%EB%90%9C-html-%ED%83%9C%EA%B7%B8%EB%93%A4">사용된 HTML 태그들</h2>
<h3 id="1-div-%ED%83%9C%EA%B7%B8">1. div 태그</h3>
<p>div 태그는 블록 레벨 요소로, 주로 다른 HTML 요소를 그룹화하는 데 사용됩니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>첫 번째 문단<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>두 번째 문단<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<h3 id="2-p-%ED%83%9C%EA%B7%B8">2. p 태그</h3>
<p>p 태그는 문단(paragraph)을 나타내는 태그로, 텍스트를 구조화하는 데 사용됩니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>이것은 문단입니다.<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="3-input-%ED%83%9C%EA%B7%B8">3. input 태그</h3>
<p>input 태그는 사용자 입력을 받는 데 사용되는 양식 요소입니다. type 속성을 사용하여 다양한 유형의 입력 필드를 만들 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;이름을 입력하세요&quot;</span> /&gt;</span>
</code></pre>
<h3 id="4-button-%ED%83%9C%EA%B7%B8">4. button 태그</h3>
<p>button 태그는 클릭 가능한 버튼을 나타냅니다. 이벤트 리스너와 함께 사용하여 사용자가 버튼을 클릭했을 때 발생할 동작을 정의할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>클릭하세요<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%9A%94%EC%95%BD-1">요약</h2>
<p>이 강의에서는 HTML의 기본 개념과 사용된 태그들에 대해 알아보았습니다. 이러한 지식은 웹 페이지를 구성하고, 웹 애플리케이션을 개발하는 데 필요한 기초적인 내용입니다.</p>
<p>참고하기 좋은 사이트: <a href="https://www.w3schools.com/html/default.asp">https://www.w3schools.com/html/default.asp</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h1 id="4-%EC%95%9E%EC%97%90%EC%84%9C-%EC%82%AC%EC%9A%A9%ED%95%9C-tailwindcss%EC%97%90-%EB%8C%80%ED%95%9C-%EC%84%A4%EB%AA%85%EA%B3%BC-css-%EB%B9%84%EA%B5%90-%EC%84%A4%EB%AA%85">4. 앞에서 사용한 TailwindCSS에 대한 설명과 CSS 비교 설명</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">

<h2 id="tailwindcss-%EC%86%8C%EA%B0%9C">TailwindCSS 소개</h2>
<p>TailwindCSS는 반응형 웹 디자인을 위한 유틸리티 기반 CSS 프레임워크입니다. 웹 개발자들은 미리 정의된 클래스들을 조합하여 UI를 빠르게 구성할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="tailwindcss%EC%99%80-%EC%9D%BC%EB%B0%98-css-%EB%B9%84%EA%B5%90">TailwindCSS와 일반 CSS 비교</h2>
<h3 id="%EC%9D%BC%EB%B0%98-css">일반 CSS</h3>
<ul>
<li>스타일 시트에서 스타일 규칙 정의</li>
<li>클래스와 선택자를 사용하여 스타일 적용</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- style.css --&gt;</span>
.button { background-color: blue; color: white; padding: 8px 16px; }

<span class="hljs-comment">&lt;!-- index.html --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;button&quot;</span>&gt;</span>클릭하세요<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="tailwindcss">TailwindCSS</h3>
<ul>
<li>미리 정의된 유틸리티 클래스를 조합하여 스타일 적용</li>
<li>커스터마이징 가능</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;bg-blue-500 text-white px-4 py-2&quot;</span>&gt;</span>클릭하세요<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%82%AC%EC%9A%A9%EB%90%9C-tailwindcss-%ED%81%B4%EB%9E%98%EC%8A%A4%EB%93%A4-%EC%84%A4%EB%AA%85">사용된 TailwindCSS 클래스들 설명</h2>
<h3 id="1-%EB%B0%B0%EA%B2%BD%EC%83%89bg-blue-500">1. 배경색(bg-blue-500)</h3>
<p><code>bg-blue-500</code> 클래스는 배경색을 파란색으로 설정합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;bg-blue-500&quot;</span>&gt;</span>파란색 배경<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="2-%ED%85%8D%EC%8A%A4%ED%8A%B8-%EC%83%89%EC%83%81text-white">2. 텍스트 색상(text-white)</h3>
<p><code>text-white</code> 클래스는 텍스트 색상을 흰색으로 설정합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;text-white&quot;</span>&gt;</span>흰색 텍스트<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="3-%ED%8C%A8%EB%94%A9px-4-py-2">3. 패딩(px-4, py-2)</h3>
<p><code>px-4</code>와 <code>py-2</code> 클래스는 각각 가로 패딩(왼쪽 및 오른쪽)과 세로 패딩(위 및 아래)을 설정합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;px-4 py-2&quot;</span>&gt;</span>패딩 적용된 버튼<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%9A%94%EC%95%BD-2">요약</h2>

<p>다음 강의에서는 CSS에 대한 간략한 소개와 함께 앞서 배운 내용들을 총정리할 예정입니다.</p>
<p>참고: <a href="https://tailwindcss.com/">https://tailwindcss.com/</a> Quick Search 이용</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h1 id="5-css%EC%97%90-%EB%8C%80%ED%95%9C-%EA%B0%84%EB%9E%B5%ED%95%9C-%EC%86%8C%EA%B0%9C">5. CSS에 대한 간략한 소개</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="5%EC%9E%A5-%EB%AA%A9%ED%91%9C">5장 목표</h2>
<ul>
<li>CSS 기본 개념 이해</li>
<li>CSS 작성 방법</li>
<li>핵심 개념: 선택자, 선언 블록, 속성, 값</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="css-%EC%86%8C%EA%B0%9C">CSS 소개</h2>
<p>CSS(Cascading Style Sheets)는 웹 페이지의 디자인 및 레이아웃을 제어하는 스타일 규칙을 정의하는 언어입니다. CSS는 HTML과 함께 사용하여 웹 페이지의 콘텐츠와 디자인을 분리할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="css-%EC%9E%91%EC%84%B1-%EB%B0%A9%EB%B2%95">CSS 작성 방법</h2>
<h3 id="1-%EC%9D%B8%EB%9D%BC%EC%9D%B8-%EC%8A%A4%ED%83%80%EC%9D%BC">1. 인라인 스타일</h3>
<p>HTML 태그 내부에 직접 스타일을 적용하는 방법입니다. 일반적으로 권장되지 않습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;color: red;&quot;</span>&gt;</span>빨간색 텍스트<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="2-%EB%82%B4%EB%B6%80-%EC%8A%A4%ED%83%80%EC%9D%BC-%EC%8B%9C%ED%8A%B8">2. 내부 스타일 시트</h3>
<p>HTML 문서 내의 <code>&lt;style&gt;</code> 태그를 사용하여 스타일 규칙을 정의하는 방법입니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css">
    <span class="hljs-selector-tag">p</span> {
      <span class="hljs-attribute">color</span>: blue;
    }
  </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>파란색 텍스트<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="3-%EC%99%B8%EB%B6%80-%EC%8A%A4%ED%83%80%EC%9D%BC-%EC%8B%9C%ED%8A%B8">3. 외부 스타일 시트</h3>
<p>CSS를 별도의 파일에 저장하고, HTML 문서에서 <code>&lt;link&gt;</code> 태그를 사용하여 외부 스타일 시트를 연결하는 방법입니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- HTML 파일 --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;styles.css&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>

<span class="hljs-comment">&lt;!-- styles.css 파일 --&gt;</span>
p { color: green; }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="css-%ED%95%B5%EC%8B%AC-%EA%B0%9C%EB%85%90">CSS 핵심 개념</h2>
<h3 id="%EC%84%A0%ED%83%9D%EC%9E%90">선택자</h3>
<p>선택자(selector)는 스타일을 적용할 HTML 요소를 선택하는 역할을 합니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span> {
  <span class="hljs-attribute">color</span>: orange;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="%EC%84%A0%EC%96%B8-%EB%B8%94%EB%A1%9D">선언 블록</h3>
<p>선언 블록(declaration block)은 선택자에 적용할 스타일 규칙을 묶어놓은 부분입니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span> {
  <span class="hljs-attribute">color</span>: purple;
  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">16px</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h3 id="%EC%86%8D%EC%84%B1-%EB%B0%8F-%EA%B0%92">속성 및 값</h3>
<p>속성(property)은 스타일 규칙의 종류를 나타내며, 값(value)은 속성에 적용할 스타일을 나타냅니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">p</span> {
  <span class="hljs-attribute">color</span>: brown; <span class="hljs-comment">/* color: 속성, brown: 값 */</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h2 id="%EC%9A%94%EC%95%BD-3">요약</h2>
<p>이 강의에서는 CSS에 대한 기본 개념을 소개하고, 작성 방법 및 핵심 개념에 대해 알아보았습니다. 이러한 지식은 웹 페이지의 디자인과 레이아웃을 구성하는 데 필수적입니다.</p>
<p>다음 강의에서는 이전에 배운 내용들을 종합하여 전체 내용을 요약하고 마무리하겠습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
<h1 id="%ED%80%B4%EC%A6%88">퀴즈</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="59" style="--paginate:true;--theme:default;">
